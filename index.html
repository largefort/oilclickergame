<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Oil Mining Clicker Game</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="game-container">
    <h1>Advanced Oil Mining Clicker Game</h1>
    <div id="resources">
        <div id="oilCounter">Oil: 0</div>
        <div id="moneyCounter">Money: $0</div>
    </div>
    <button id="mineOil">Mine Oil</button>
    <button id="sellOil">Sell Oil for Money ($1 per Oil)</button>
    <div id="upgrades">
        <button id="buyMiner">Buy Miner (10 Oil)</button>
        <button id="upgradeClick">Upgrade Click (50 Oil)</button>
        <button id="upgradeMiner">Upgrade Miner Efficiency (100 Oil)</button>
        <button id="increaseMoneyPerOil">Increase Money per Oil (100 Money)</button>
    </div>
    <button id="prestige">Prestige (Reset for Boost)</button>
    <div id="chartContainer" style="margin-top: 20px;">
        <canvas id="oilProductionChart"></canvas>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
